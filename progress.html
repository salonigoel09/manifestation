<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Page</title>
    <link rel="stylesheet" href="progress.css">
    <style>
        /* Overlay style */
        #overlay {
            position: fixed;
            display: none; /* Hidden by default */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background */
            z-index: 999; /* Ensure it's on top of other elements */
            text-align: center;
        }

        #overlay img {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-width: 50%; /* Image width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <h1>Manifestation Site</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="affirmations.html">Positive Affirmations</a></li>
                    <li><a href="manifestation.html">Manifestation Exercises</a></li>
                    <li><a href="progress.html">Progress</a></li>
                    <!--<li><a href="login.html" class="login-button">Login</a></li>-->
                </ul>
            </nav>
        </div>
    </header>

    <div class="p_container">
        <h1>Progress Tracker</h1>

        <div class="goal-section">
            <h2>Set Your Goal</h2>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <input type="number" id="progress-input" placeholder="Enter progress %" min="0" max="100" required>
                <button type="submit">Add Goal</button>
            </form>
            <div id="goal-display">
                <h3>Current Goal:</h3>
                <p id="goal-text"></p>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="mood-section">
            <h2>How are you feeling today?</h2>
            <form id="mood-form">
                <input type="text" id="mood-input" placeholder="Enter your mood" required>
                <button type="submit">Submit Mood</button>
            </form>
            <div id="mood-display">
                <h3>Current Mood:</h3>
                <p id="mood-text"></p>
            </div>
        </div>
    </div>

    <!-- Overlay for mood image -->
    <div id="overlay">
        <img id="mood-image" alt="Mood Image" />
    </div>
    
    <footer>
        <div class="container">
            <p>2024 Manifestation Website. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script type="module" src="progress.js"></script>
</body>
</html>
